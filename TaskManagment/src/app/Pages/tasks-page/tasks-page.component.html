<div class="margin-center margin-top-sm">
  <div class="uk-card uk-card-default uk-width-1-1@m uk-align-center">
    <div class="uk-card-header uk-animation-toggle" tabindex="0" >
        <div class="uk-grid-small uk-flex-middle uk-animation-toggle" tabindex="1" uk-grid>

            <div class="uk-width-auto">
                <img class="uk-border-circle" width="180" height="150" src="https://picsum.photos/180/150">
            </div>
            <div class="uk-width-expand">
                <h3 class=" uk-margin-remove-bottom text-left " id="name-font">{{user.name}}</h3>
            </div>

          </div>
      </div>

      <div class="uk-background-default">
        <div class="uk-container">
            <nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar>
                <div class="uk-navbar-left">
                  <div uk-tooltip="Mostrar Tarefas Designadas á você">
                  <a [class.font-selected]="showDiv.showJobs === true" class="uk-navbar-item uk-logo" (click)="changeLabel(0)">
                    <span  uk-icon="icon: user; ratio: 1"></span>
                    Tarefas Para Mim
                  </a>
                </div>
                <div uk-tooltip="Mostrar todas as tarefas da sua companhia" class="uk-align-center">
                  <a [class.font-selected]="showDiv.showShared === true" class="uk-navbar-item uk-logo" (click)="changeLabel(1)">
                    <span  uk-icon="icon: users; ratio: 1"></span>
                    Tarefas Compartilhadas
                  </a>
                </div>
                <div uk-tooltip="Checklists">
                  <a [class.font-selected]="showDiv.showChecklist === true" class="uk-navbar-item uk-logo" (click)="changeLabel(3)">
                    <span  uk-icon="icon:  file-edit; ratio: 1"></span>
                    Checklists
                  </a>
                </div>
                  <div uk-tooltip="Quadro de horas do mês">
                  <a [class.font-selected]="showDiv.showHours === true" class="uk-navbar-item uk-logo" (click)="changeLabel(2)">
                    <span  uk-icon="icon: clock; ratio: 1"></span>
                    Quadro de Horas
                  </a>
                </div>



                    </div>
              </nav>
          </div>
        </div>

      <div *ngIf="!showDiv.showInfo" class="uk-card-body uk-animation-slide-top-medium uk-animation-toggle " tabindex="2">



        <div *ngIf="showDiv.showJobs && busy == false" class="uk-container uk-animation-slide-top-small">
          <div class="uk-child-width-1-6@m uk-grid-small uk-grid-match" uk-grid>
              <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let item of jobs$ ">
                <app-tasks-card [job]="item"> </app-tasks-card>
              </div>
          </div>
      </div>

      <div *ngIf="showDiv.showShared"
              infinite-scroll
              [infiniteScrollDistance]="scrollDistance"
              [infiniteScrollThrottle]="throttle"
              [infiniteScrollDisabled]="scrollSharedDisabled"
              (scrolled)="onScrollShared()">
                <div  class="uk-container uk-animation-slide-top-small">
                    <div class="uk-child-width-1-6@m uk-grid-small uk-grid-match" uk-grid>
                        <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let item of jobsShared$">
                          <app-tasks-card [job]="item"> </app-tasks-card>

                        </div>
                    </div>
                </div>
        </div>

        <div *ngIf="showDiv.showChecklist && busy == false"
        infinite-scroll
        [infiniteScrollDistance]="scrollDistance"
        [infiniteScrollThrottle]="throttle"
        [infiniteScrollDisabled]="scrollChecklistDisabled"
        (scrolled)="onScrollChecklist()">
          <div  class="uk-container uk-animation-slide-top-small">
              <div class="uk-child-width-1-6@m uk-grid-small uk-grid-match" uk-grid>
                  <div class="uk-width-1-3 uk-margin-small-bottom" *ngFor="let item of checklist$">
                    <app-checklist-card [checklist]="item"></app-checklist-card>
                  </div>
              </div>
          </div>
        </div>





      <div class="uk-card-footer uk-animation-toggle" tabindex="2">
        <app-loading *ngIf="busy == true"></app-loading>

      <!--   <p>Lorema ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p> -->

      </div>
    </div>
    </div>


    <div>
      <button (click)="teste()">Teste</button>
    </div>
